<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Async-setTimeout</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAneket = function(){
        console.log("Aneeket");
    }

    const changeHeader = function(){
        document.querySelector('h1').innerHTML = "setTimeout in play!"
    }

    const changeMe = setTimeout(changeHeader, 2000)  //a method that calls an api only available in browser

    document.querySelector('#stop').addEventListener('click', function(e){
        clearTimeout(changeMe)
        console.log("STOPPED!");    
    })
</script>
</html>
